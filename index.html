<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <h1>My To-Do List</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Add a new task">
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <script src="scripts.js"></script>
</body>

</html>



























<!-- EXPLANATION -->
<!-- <!DOCTYPE html>: Declares the document type and version of HTML.
<html lang="en">: Starts the HTML document and sets the language to English.

<head>: Contains meta-information about the document.
    <meta charset="UTF-8">: Sets the character encoding for the document to UTF-8.
    <meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures the page is responsive on all
    devices.
    <title>To-Do List</title>: Sets the title of the web page.
    <link rel="stylesheet" href="styles.css">: Links to the external CSS file for styling.

<body>: Contains the content of the document.
    <h1>My To-Do List</h1>: A header for the to-do list.
    <form id="task-form">: A form for adding new tasks, with an ID for JavaScript targeting.
        <input type="text" id="task-input" placeholder="Add a new task">: A text input field with a placeholder.
        <button type="submit">Add Task</button>: A button to submit the form.
        <ul id="task-list"></ul>: An unordered list to display the tasks.
        <script src="scripts.js"></script>: Links to the external JavaScript file for functionality. -->
